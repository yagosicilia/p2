    <h2>Formulario</h2>
    <body>
      <form action="URL absoluta o relativa" method="get o post">
      <fieldset>
      <legend>Datos personales</legend>
      <p>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="name"  minlength="4" maxlength="20" size="45">
      </p>
      <p>
      <label for="telefono">Teléfono:</label><br>
      <input type="text" id="telefono" name="telefono"  minlength="9" maxlength="12" size="12">  </p>
      <p>
      <label for="mail">Email:</label><br>
          <input type="email" id="mail" required name="mail" size="35"> 
      </p>
      </fieldset>
      <fieldset>
      <legend>Pecera</legend>
      <p>Tamaño:
      <ul>
          <li>
          <input type="radio" id="S" name="tamaño" value="S" required>
          <label for="S">S</label>
          </li>
          <li>
          <input type="radio" id="M" name="tamaño" value="M" required>
          <label for="M">M</label>
          </li>
          <li>
          <input type="radio" id="L" name="tamaño" value="L" required>
          <label for="L">L</label>
          </li>
      </ul>
      </p>
      <p>
      <label for="forma">Forma:</label><br>
          <select name="forma" id="forma" required>
          <option value="redondeada">Redondeada</option>
          <option value="rectangular">Rectangular</option>
          <option value="cuadrada">Ruadrada</option>
          </select>
      </p>
      <p>
      <label for="cantidad">Cantidad:</label><br>
      <input type="number" id="cantidad" name="cantidad" min="1" max="5" required>
          <!-- Campo numÃĐrico con valor mÃ­nimo 1 y mÃĄximo 5 obligatorio -->
      </p>
      <p>Extras:
      <ul>
          <li>
          <input type="checkbox" id="extra" name="comida">
          <label for="comida">Comida</label>
          </li>
          <li>
          <input type="checkbox" id="extra" name="filtro">
          <label for="filtro">Filtro</label>
          </li>
          <li>
          <input type="checkbox" id="extra" name="luces">
          <label for="luces">Luces</label>
          </li>
      </ul>
      </p>
      </fieldset>
      <fieldset>
      <legend>Entrega</legend>
      <p>
      <label for="fecha_id">Fecha:</label><br>
      <input type="date" id="fecha" name="fecha" min="2024-01-15">
      </p>
      <p>
      <label for="instructions_id">Preferencias:</label><br>
      <textarea id="story" name="intrucciones" rows="20" cols="33">Introduzca sus preferencias</textarea>
      </p>
      </fieldset>
      <fieldset>
      <!-- BotÃģn de enviar -->
      <button type="submit">Enviar</button>
      
      <!-- BotÃģn de limpiar -->
      <button type="reset">Limpiar</button>
      </fieldset>
      </form>
  </body>


</body>

</html>
